<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<title>Fuckass Homepage</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }
  a {
    color: #6cf;
    text-decoration: none;
    margin: 0.5em;
  }
  a:hover {
    text-decoration: underline;
  }
  /* left-side container for stacked players */
  #audioContainer {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 0.8em;
    max-height: 90%;
    overflow-y: auto;
    width: 350px;
  }
  /* song label style */
  .trackLabel {
    font-size: 0.9em;
    margin-bottom: 0.2em;
    color: #6cf;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .trackWrapper {
    display: flex;
    align-items: center;
    gap: 0.5em;
  }
  .songGif {
    width: 100px;
    height: auto;
    display: none;
  }
</style>
</head>
<body>
<h1>Why do they say "a men". that's just improper grammar.</h1>
<p>Quick links:</p>
<a href="https://archive.org" target="_blank">Internet Archive</a>
<a href="https://www.youtube.com" target="_blank">YouTube</a>
<a href="https://tuberipper.com/38" target="_blank">TubeRipper</a>

<!-- container for stacked audio players -->
<div id="audioContainer"></div>

<script>
const songs = [
  { file: "Tenebre Rosso Sangue.mp3", gif: "tenebre.gif" },
  { file: "BRODYQUEST.mp3", gif: "brody.gif" },
  { file: "KATAMARI.mp3", gif: "katamari.gif" },
  { file: "crystallized.mp3", gif: "crystal.gif" },
  { file: "static.link - metora _stasis222.mp3", gif: "stasis.gif" }
];

const container = document.getElementById("audioContainer");

songs.forEach(song => {
  const wrapper = document.createElement("div");
  wrapper.className = "trackWrapper";

  const label = document.createElement("div");
  label.textContent = song.file;
  label.className = "trackLabel";

  const player = document.createElement("audio");
  player.src = song.file;
  player.controls = true;

  const gif = document.createElement("img");
  gif.src = song.gif;
  gif.className = "songGif";

  player.onplay = () => {
    // hide all other gifs
    document.querySelectorAll(".songGif").forEach(i => i.style.display = "none");
    gif.style.display = "block";
  };
  player.onpause = () => {
    gif.style.display = "none";
  };

  wrapper.appendChild(label);
  wrapper.appendChild(player);
  wrapper.appendChild(gif);
  container.appendChild(wrapper);
});
</script>
</body>
